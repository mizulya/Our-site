<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анализ вакансий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .charts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Анализ вакансий</h1>
        <form action="/" method="get">
            <label for="city">Выберите город:</label>
            <select name="city" id="city">
                <option value="">Все</option>
                {% for c in cities %}
                    <option value="{{ c }}" {% if city == c %}selected{% endif %}>{{ c }}</option>
                {% endfor %}
            </select>
            <button type="submit">Фильтровать</button>
        </form>

        <h2>Графики</h2>
        <div class="charts">
            <iframe src="{{ url_for('static', filename='chart1.html') }}"></iframe>
            <iframe src="{{ url_for('static', filename='chart2.html') }}"></iframe>
            <iframe src="{{ url_for('static', filename='chart3.html') }}"></iframe>
            <iframe src="{{ url_for('static', filename='chart4.html') }}"></iframe>
        </div>

        <h2>Карта вакансий по городам</h2>
        <iframe src="{{ url_for('static', filename='map.html') }}"></iframe>


    </div>

</body>
</html>
